<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Credit Card</title>
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style/global.css">
</head>

<body>
  <main>

    <section id="cards">
      <div class="container">
        <div class="card card--front">
          <div class="logo">
            <img src="assets/images/card-logo.svg" alt="">
          </div>
          <div class="card__number">
            0000 0000 0000 0000
          </div>
          <div class="card__details">
            <div class="card__name">Titular do Cartão</div>
            <div class="card__date">
              <span class="js__mm">00</span>/<span class="js__yy">00</span>
            </div>
          </div>
        </div>
        <div class="card card--back">
          <div class="card__cvc">000</div>
        </div>
      </div>
    </section>

    <section id="form">
      <div class="container">
        <form id="form-main">
          <div class="formfield" id="input-screen">
            <div class="formfield__fieldset" id="namefield">
              <label for="cardname" class="formfield__label">
                Nome do Titular
              </label>
              <input type="text" id="cardname" name="card-name" placeholder="Carla G. Freitas" class="formfield__name">
            </div>
            <div class="formfield__fieldset" id="numberfield">
              <label for="cardnumber" class="formfield__label">
                Número do Cartão
              </label>
              <input type="text" id="cardnumber" name="card-number" placeholder="1234 5678 9123 0000"
                class="formfield__number" maxlength="19">
            </div>
            <div class="field__holder">
              <div class="formfield__fieldset formfield__fieldset--date">
                <label for="month" id="cardDate" class="formfield__label">
                  Validade (MM/AA)
                </label>
                <div id="datefield">
                  <input type="text" name="exp-month" id="month" aria-labelledby="cardDate" placeholder="MM"
                    class="formfield__month" maxlength="2">
                  <input type="text" name="exp-year" id="year" aria-labelledby="cardDate" placeholder="AA"
                    class="formfield__year" maxlength="2">
                </div>
              </div>
              <div class="formfield__fieldset formfield__fieldset--cvc" id="cvcfield">
                <label for="cardcvc" class="formfield__label">
                  CVC
                </label>
                <input type="text" id="cardcvc" name="cvc_number" placeholder="e.g. 123" class="formfield__cvc"
                  maxlength="3">
              </div>
            </div>
            <button type="submit" class="btn">Confirmar</button>
          </div>

          <div class="formfield formfield--success" id="success-screen">
            <div class="success__icon">
              <img src="assets/images/icon-complete.svg" alt="">
            </div>
            <div class="success__text">
              <p class="success__text__p1">OBRIGADO!</p>
              <p class="success__text__p2">Nós adicionamos os detalhes do seu cartão :)</p>
            </div>
            <button class="btn btn--continue" id="reset-btn">Continuar</button>
          </div>
        </form>
      </div>
    </section>

  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li>
        <a href="https://www.linkedin.com/in/italo-guimaraes13/" class="nav__link">
          <button class="nav__btn">
            <img src="assets/images/In-Blue.png" alt="">
          </button>
        </a>
      </li>
      <li>
        <a href="https://github.com/itsguim/interactive-creditcard" class="nav__link">
          <button class="nav__btn">
            <img src="assets/images/GitHub-mark.png" alt="">
          </button>
        </a>
      </li>
    </ul>
  </nav>

  <script type="module" src="main.js"></script>
</body>

</html>
